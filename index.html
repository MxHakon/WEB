<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #urlBar {
            width: calc(100% - 100px);
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
        }
        #goButton {
            padding: 10px;
        }
        #links {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <input type="text" id="urlBar" placeholder="Enter URL here" value="https://www.example.com">
    <button id="goButton">Go</button>
    
    <div id="links">
        <h2>Quick Links</h2>
        <ul>
            <li><a href="https://www.example.com" target="_blank">Example</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        </ul>
    </div>

    <script>
        document.getElementById('goButton').addEventListener('click', function() {
            const url = document.getElementById('urlBar').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            window.open(url, '_blank'); // Open the URL in a new tab
        });
    </script>

</body>
</html>
