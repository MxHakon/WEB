<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #browser {
            width: 100%;
            height: 90vh;
            border: none;
        }
        #urlBar {
            width: calc(100% - 100px);
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
        }
        #goButton {
            padding: 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="urlBar" placeholder="Enter URL here" value="https://www.google.com">
    <button id="goButton">Go</button>
    <iframe id="browser" src="https://www.google.com"></iframe>

    <script>
        document.getElementById('goButton').addEventListener('click', function() {
            const url = document.getElementById('urlBar').value;
            const iframe = document.getElementById('browser');

            // Check if the URL starts with http or https
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            iframe.src = url;
        });
    </script>

</body>
</html>
